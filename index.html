<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<input type="text" id="searchValue" placeholder="Search by name" class="form-control w-50 my-5 mx-auto py-2 ">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="todayWeather text-white bg-primary">
                <div class="bg-dark px-3 pt-3  d-flex justify-content-between align-items-center">
                    <p id="todayWeatherDay"></p>
                    <p id="todayWeatherDate"></p>
                </div>
                <div>
                    <h5 class="todayWeatherCity px-3 py-5"></h5>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h2 class="todayWeatherDegree ps-3 py-4 d-inline-block"></h2>
                            <h2 class="d-inline-block">°C</h2>
                        </div>
                        <img src="" alt="" class="todayWeatherIcon pe-5">
                            </div>
                    </div>
                    <p class="todayWeatherDescription px-3 py-5"></p>
                </div> 
            </div>
        
        <div class="col-md-4">
            <div class="nextDayWeather  text-white bg-primary text-center">
<p class="nextDay bg-dark py-3"></p>
<img src="" alt="" class="nextDayImg py-3">
<div>
    <h2 class="maxDegree d-inline-block pb-4"></h2> <h2 class="d-inline-block">°C</h2>  
    <br>
    <h6 class="minDegree d-inline-block pb-2"></h6>  <h6 class="d-inline-block">°C</h6> 
</div>
 
<p class="nextDayDescription py-5"></p>
</div>
        </div>
        <div class="col-md-4">
            <div class="nextDayWeather  text-white bg-primary text-center">
<p class="nextDay bg-dark py-3"></p>
<img src="" alt="" class="nextDayImg py-3">
<div>
    <h2 class="maxDegree d-inline-block pb-4"></h2> <h2 class="d-inline-block">°C</h2>  
    <br>
    <h6 class="minDegree d-inline-block pb-2"></h6>  <h6 class="d-inline-block">°C</h6> 
</div>
 
<p class="nextDayDescription py-5"></p>
</div>
        </div>
    </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
